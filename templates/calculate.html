{% extends "base.html" %}
{% block title %}Calculate{% endblock %}

{% block content %}
  <form
    action="/result"
    class="flex flex-col space-y-3 p-4"
    enctype="multipart/form-data"
    method="post"
  >
    <label for="name">ชื่อ</label>
    <input type="text" name="name" id="name" required />
    <label for="weight">น้ำหนัก (กก.)</label>
    <input type="number" name="weight" id="weight" required />
    <label for="age">อายุ (ปี)</label>
    <input type="number" name="age" id="age" required />
    <label for="disease">โรคที่แพ้ (ถ้ามี)</label>
    <input type="text" name="disease" id="disease" />
    <label for="activity">ประเภทกิจกรรม</label>
    <select name="activity" id="activity">
      <option value="1.2">Sedentary (little or no exercise)</option>
      <option value="1.375">
        Lightly active (light exercise/sports 1-3 days/week)
      </option>
      <option value="1.55">
        Moderately active (moderate exercise/sports 3-5 days/week)
      </option>
      <option value="1.725">
        Very active (hard exercise/sports 6-7 days a week)
      </option>
      <option value="1.9">
        Super active (very hard exercise & physical job or 2x training)
      </option>
    </select>
    <label for="allergy">อาหารที่แพ้ (ถ้ามี)</label>
    <input type="text" name="allergy" id="allergy" />
    <div class="flex justify-end py-2">
      <button class="btn-primary px-6 py-3 font-bold" type="submit">
        Calculate
      </button>
    </div>
  </form>
{% endblock %}
